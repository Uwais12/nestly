<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestly - Save links. Watch later.</title>
    <style>
        :root {
            --bg: #FBFBFD;
            --text: #0A0A0A;
            --brand: #4F8EF7;
            --accent: #7D5CFF;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 2rem 1rem;
            text-align: center;
            background: linear-gradient(135deg, #FBFBFD 0%, #F0F4FF 100%);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(90deg, var(--accent), var(--brand));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        a.button {
            display: inline-block;
            background-color: var(--text);
            color: white;
            padding: 12px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        a.button:hover {
            opacity: 0.8;
        }
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #eee;
            color: #888;
        }
        footer a {
            color: var(--brand);
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Nestly</h1>
        <p class="tagline">Delightful links, saved for later.</p>
    </header>

    <main>
        <div class="hero">
            <h2>Your personal cinematic watchlist.</h2>
            <p>Nestly turns TikTok, Reels, and YouTube chaos into a calm, organized feed you can actually finish.</p>
            <div class="links">
                <!-- Add App Store link here when available -->
                <a href="#" class="button">Download on iOS</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Nestly App. All rights reserved.</p>
        <p>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="support.html">Support</a>
        </p>
    </footer>
</body>
</html>
